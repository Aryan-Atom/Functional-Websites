</head>
<body>
  <div id="main">
    <h1 class="mx-20" > Status : <span id="status"></span></h1>
    <button class="p-2 px-4 ml-18 bg-red-400 text-white font-semibold rounded-full mt-4 cursor-pointer" id="block">Block</button>
    <button class="p-2 px-4  bg-green-400 text-white font-semibold rounded-full mt-4 cursor-pointer" id="unblock">Un-Block</button>
  </div>
      <script src="script.js"></script>
</body>
</html>
